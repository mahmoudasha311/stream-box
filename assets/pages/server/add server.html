<body class="d-flex colum flex-column justify-content-between">

  <!-- main header-->
  <header class="container-fluid d-flex align-items-center justify-content-between">
    <h1 class="logo">Streambox</h1>
    <div class="float-right d-flex align-items-center justify-content-between  profile-container">
      <h5 class=" profile-name float-left">Mahmoud Hussien</h5>
      <img class="profile-img float-right" src="../../imgs/profile-photo.jpg" alt="">
    </div>
  </header>


  <!-- main content {page state} -->
  <main id="content-main" class="container d-flex justify-content-center align-items-center flex-column">

    <!-- pages navigation header-->
    <nav class="align-self-start breadcrumb" aria-label="breadcrumb">
      <ol class="breadcrumb breadcrumb">
        <li class="breadcrumb-item">Servers</li>
        <li class="breadcrumb-item active" aria-current="page">Add Server</li>
      </ol>
    </nav>

    <!-- page form-->
    <form class="d-flex flex-column add-server-form">
      <div class="row">
        <div class="input-container col-3">
          <label for="">Server name</label>
          <input class="input" type="text" />
        </div>
        <div class="input-container col-3">
          <label for="">Domain name</label>
          <input class="input" type="text" />
        </div>
        <div class="input-container col-3">
          <label for="">Server ID</label>
          <input class="input" type="text" />
        </div>
        <div class="input-container col-3">
          <label for="">VPN server</label>
          <input class="input" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="input-container col-3">
          <label for="">HTTP port</label>
          <input class="input" type="text" />
        </div>
        <div class="input-container col-3">
          <label for="">HTTPS port</label>
          <input class="input" type="text" />
        </div>
        <div class="input-container col-3">
          <label for="">RTMP port</label>
          <input class="input" type="text" />
        </div>
        <div class="input-container col-3">
          <label for="">Network interface</label>
          <input class="input" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="input-container col-3">
          <label for="">Max clients</label>
          <input class="input" type="text" />
        </div>
        <div class="input-container col-3">
          <label for="">Network speed</label>
          <input class="input" type="text" />
        </div>
        <div class="input-container col-3 d-flex flex-column">
          <label for="geoIP">GeoIP</label>
          <input id="geoIP" class="input" type="text" />
        </div>

        <!-- checkbox-->
        <div class="col-3 d-flex align-items-end checkbox-container">
          <input id="timeshift-checkbox" class="hide" type="checkbox">
          <div id="timeshift-div" class="checkbox">
            <svg id="timeshift-icon" class="unchecked" xmlns="http://www.w3.org/2000/svg" width="39.403" height="30" viewBox="0 0 39.403 30">
              <path id="Icon_material-done" data-name="Icon material-done" d="M17.637,32.131l-9.4-9.4L5.1,25.863,17.637,38.4,44.5,11.534,41.369,8.4Z" transform="translate(-5.1 -8.4)" fill="#9c9c9c" />
            </svg>
          </div>
          <label for="timeshift-checkbox">Time Shift Only</label>
        </div>

      </div>

      <div class="row">

        <!-- checkbox-->
        <div class="col-3 d-flex align-items-end checkbox-container">
          <input id="loadbalance-checkbox" class="hide" type="checkbox">
          <div id="loadbalance-div" class="checkbox">
            <svg id="loadbalance-icon" class="unchecked" xmlns="http://www.w3.org/2000/svg" width="39.403" height="30" viewBox="0 0 39.403 30">
              <path id="Icon_material-done" data-name="Icon material-done" d="M17.637,32.131l-9.4-9.4L5.1,25.863,17.637,38.4,44.5,11.534,41.369,8.4Z" transform="translate(-5.1 -8.4)" fill="#9c9c9c" />
            </svg>
          </div>
          <label for="loadbalance-checkbox">Load Balancing</label>
        </div>
      </div>

      <!-- submit button-->
      <div class="row d-flex justify-content-end">
        <button class="button hovered">Add</button>
      </div>
    </form>
  </main>
